<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management - Everse Inventory Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  
  <div class="container-fluid mt-4">
    <h1 class="mb-4">Product Management</h1>
    
    <!-- Add/Edit Product Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h4 class="mb-0" id="formTitle">Add New Product</h4>
      </div>
      <div class="card-body">
        <form id="productForm">
          <input type="hidden" id="editProductID" value="">
          <div class="row g-3">
            <div class="col-md-2">
              <label class="form-label">Product ID</label>
              <input type="text" class="form-control" id="productID" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" id="productDescription">
            </div>
            <div class="col-md-2">
              <label class="form-label">Unit Cost (â‚¹)</label>
              <input type="number" class="form-control" id="productCost" min="0" step="0.01" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">Reorder Level</label>
              <input type="number" class="form-control" id="productReorder" min="0" required>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary" id="submitBtn">Add Product</button>
              <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Search Bar -->
    <div class="filter-bar mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" id="searchProduct" placeholder="Search products by name...">
        </div>
        <div class="col-md-8">
          <button class="btn btn-secondary" onclick="resetSearch()">Clear Search</button>
        </div>
      </div>
    </div>
    
    <!-- Products Table -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">All Products</h4>
        <div>
          <span id="productPageInfo" class="me-3"></span>
          <button class="btn btn-sm btn-light" onclick="exportProducts()">Export CSV</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Unit Cost</th>
                <th>Reorder Level</th>
                <th>Stock - Bangalore</th>
                <th>Stock - Kolkata</th>
                <th>Stock - Chennai</th>
                <th>Stock - Mumbai</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="productsTable">
              <tr>
                <td colspan="10" class="text-center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Pagination -->
        <nav aria-label="Products pagination">
          <ul class="pagination justify-content-center" id="productPagination">
          </ul>
        </nav>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  
  <script>
    let allProducts = [];
    let filteredProducts = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let editingProduct = null;
    
    async function loadProducts() {
      try {
        const data = await initApp();
        allProducts = data.inventory || [];
        filteredProducts = [...allProducts];
        
        renderProducts();
      } catch (error) {
        console.error('Load products error:', error);
        showToast('Error loading products', 'danger');
      }
    }
    
    function renderProducts() {
      const tbody = document.getElementById('productsTable');
      if (!tbody) return;
      
      const startIdx = (currentPage - 1) * itemsPerPage;
      const endIdx = startIdx + itemsPerPage;
      const pageProducts = filteredProducts.slice(startIdx, endIdx);
      
      if (pageProducts.length === 0) {
        tbody.innerHTML = '<tr><td colspan="10" class="text-center">No products found</td></tr>';
        document.getElementById('productPageInfo').textContent = '';
        renderPagination(0);
        return;
      }
      
      tbody.innerHTML = pageProducts.map(product => {
        const stockClasses = CONFIG.WAREHOUSES.map(wh => {
          const stock = product.stock[wh] || 0;
          const isLow = stock > 0 && stock < product.reorderLevel;
          const isZero = stock === 0;
          let cellClass = '';
          if (isZero) cellClass = 'text-danger fw-bold';
          else if (isLow) cellClass = 'text-warning';
          return `<td class="${cellClass}">${stock}</td>`;
        }).join('');
        
        return `
          <tr>
            <td>${product.productID || ''}</td>
            <td>${product.name || ''}</td>
            <td>${product.description || ''}</td>
            <td>${formatCurrency(product.unitCost || 0)}</td>
            <td>${product.reorderLevel || 0}</td>
            ${stockClasses}
            <td>
              <button class="btn btn-sm btn-primary" onclick="editProduct('${product.productID}')">Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteProduct('${product.productID}')">Delete</button>
            </td>
          </tr>
        `;
      }).join('');
      
      // Update page info
      const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
      document.getElementById('productPageInfo').textContent = 
        `Page ${currentPage} of ${totalPages} (${filteredProducts.length} total)`;
      
      renderPagination(totalPages);
    }
    
    function renderPagination(totalPages) {
      const pagination = document.getElementById('productPagination');
      if (!pagination) return;
      
      if (totalPages <= 1) {
        pagination.innerHTML = '';
        return;
      }
      
      let html = '';
      
      // Previous button
      html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="changePage(${currentPage - 1}); return false;">Previous</a>
      </li>`;
      
      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
          html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i}</a>
          </li>`;
        } else if (i === currentPage - 2 || i === currentPage + 2) {
          html += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
      }
      
      // Next button
      html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
        <a class="page-link" href="#" onclick="changePage(${currentPage + 1}); return false;">Next</a>
      </li>`;
      
      pagination.innerHTML = html;
    }
    
    function changePage(page) {
      const totalPages = Math.ceil(filteredProducts.length / itemsPerPage);
      if (page < 1 || page > totalPages) return;
      currentPage = page;
      renderProducts();
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    
    function editProduct(productID) {
      const product = allProducts.find(p => p.productID === productID);
      if (!product) {
        showToast('Product not found', 'danger');
        return;
      }
      
      editingProduct = product;
      document.getElementById('editProductID').value = productID;
      document.getElementById('productID').value = product.productID;
      document.getElementById('productID').disabled = true;
      document.getElementById('productName').value = product.name;
      document.getElementById('productDescription').value = product.description || '';
      document.getElementById('productCost').value = product.unitCost || 0;
      document.getElementById('productReorder').value = product.reorderLevel || 0;
      
      document.getElementById('formTitle').textContent = 'Edit Product';
      document.getElementById('submitBtn').textContent = 'Update Product';
      
      document.getElementById('productForm').scrollIntoView({ behavior: 'smooth' });
    }
    
    async function deleteProduct(productID) {
      if (!confirm(`Are you sure you want to delete product ${productID}? This will set all stocks to 0.`)) {
        return;
      }
      
      try {
        // Set all stocks to 0
        const product = allProducts.find(p => p.productID === productID);
        if (product) {
          for (const warehouse of CONFIG.WAREHOUSES) {
            await updateStock(productID, warehouse, -(product.stock[warehouse] || 0));
          }
        }
        
        showToast('Product deleted (stocks set to 0)', 'success');
        await loadProducts();
      } catch (error) {
        console.error('Delete product error:', error);
        showToast('Error deleting product', 'danger');
      }
    }
    
    function resetForm() {
      editingProduct = null;
      document.getElementById('productForm').reset();
      document.getElementById('editProductID').value = '';
      document.getElementById('productID').disabled = false;
      document.getElementById('formTitle').textContent = 'Add New Product';
      document.getElementById('submitBtn').textContent = 'Add Product';
    }
    
    function resetSearch() {
      document.getElementById('searchProduct').value = '';
      filteredProducts = [...allProducts];
      currentPage = 1;
      renderProducts();
    }
    
    async function exportProducts() {
      exportToCSV(filteredProducts.map(p => ({
        ProductID: p.productID,
        Name: p.name,
        Description: p.description,
        UnitCost: p.unitCost,
        ReorderLevel: p.reorderLevel,
        Stock_Bangalore: p.stock.Bangalore,
        Stock_Kolkata: p.stock.Kolkata,
        Stock_Chennai: p.stock.Chennai,
        Stock_Mumbai: p.stock.Mumbai
      })), `products_${new Date().toISOString().split('T')[0]}.csv`);
      showToast('Products exported to CSV', 'success');
    }
    
    // Product form submission
    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const productID = document.getElementById('productID').value;
      const isEdit = editingProduct !== null;
      
      const product = {
        productID: productID,
        name: document.getElementById('productName').value,
        description: document.getElementById('productDescription').value,
        unitCost: parseFloat(document.getElementById('productCost').value),
        reorderLevel: parseInt(document.getElementById('productReorder').value),
        stock: isEdit && editingProduct ? editingProduct.stock : {
          Bangalore: 0,
          Kolkata: 0,
          Chennai: 0,
          Mumbai: 0
        }
      };
      
      try {
        if (isEdit) {
          // Update existing product
          const inventoryRes = await loadSheet(CONFIG.SHEETS.INVENTORY.range, CONFIG.SHEETS.INVENTORY.sheetKey);
          const rows = inventoryRes.values || [];
          const rowIdx = rows.findIndex(r => r[0] === productID);
          
          if (rowIdx === -1) {
            throw new Error('Product not found');
          }
          
          rows[rowIdx] = [
            product.productID,
            product.name,
            product.description,
            product.unitCost,
            product.reorderLevel,
            product.stock.Bangalore,
            product.stock.Kolkata,
            product.stock.Chennai,
            product.stock.Mumbai
          ];
          
          await updateSheet(CONFIG.SHEETS.INVENTORY.range, rows, CONFIG.SHEETS.INVENTORY.sheetKey);
          showToast('Product updated successfully', 'success');
        } else {
          // Add new product
          const values = [
            product.productID,
            product.name,
            product.description,
            product.unitCost,
            product.reorderLevel,
            product.stock.Bangalore,
            product.stock.Kolkata,
            product.stock.Chennai,
            product.stock.Mumbai
          ];
          
          await saveSheet(CONFIG.SHEETS.INVENTORY.range, values, CONFIG.SHEETS.INVENTORY.sheetKey);
          showToast('Product added successfully', 'success');
        }
        
        resetForm();
        await loadProducts();
      } catch (error) {
        console.error('Save product error:', error);
        showToast('Error saving product', 'danger');
      }
    });
    
    // Search on input
    document.getElementById('searchProduct')?.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      if (!searchTerm) {
        filteredProducts = [...allProducts];
      } else {
        filteredProducts = allProducts.filter(p => 
          (p.name || '').toLowerCase().includes(searchTerm) ||
          (p.productID || '').toLowerCase().includes(searchTerm)
        );
      }
      currentPage = 1;
      renderProducts();
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>
