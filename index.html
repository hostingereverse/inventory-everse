<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Everse Inventory Management</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>
  
  <div class="container-fluid mt-4">
    <h1 class="mb-4">Dashboard</h1>
    
    <!-- KPI Cards -->
    <div class="row" id="kpiRow">
      <div class="col-md-3">
        <div class="kpi-card">
          <p>Total Inventory Value</p>
          <h3 id="totalValue">â‚¹0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="kpi-card" id="lowStockCard">
          <p>Low Stock Items</p>
          <h3 id="lowStock">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="kpi-card" id="noStockCard">
          <p>No Stock Items</p>
          <h3 id="noStock">0</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="kpi-card">
          <p>Pending Orders</p>
          <h3 id="unfulfilled">0</h3>
        </div>
      </div>
    </div>
    
    <!-- Charts Row -->
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="chart-container">
          <h4>Sales by Location</h4>
          <canvas id="salesChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="chart-container">
          <h4>Stock per Warehouse</h4>
          <canvas id="stockChart"></canvas>
        </div>
      </div>
    </div>
    
    <!-- Recent Orders -->
    <div class="card mt-4">
      <div class="card-header">
        <h4 class="mb-0">Recent Orders</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Location</th>
                <th>Product</th>
                <th>Status</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody id="recentOrdersTable">
              <tr>
                <td colspan="6" class="text-center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <!-- Config -->
  <script src="config.js"></script>
  <!-- API Helper -->
  <script src="js/api.js"></script>
  <!-- App Utils -->
  <script src="js/app.js"></script>
  
  <script>
    let salesChart, stockChart;
    
    async function loadDashboard() {
      try {
        const data = await initApp();
        
        // Calculate KPIs
        const kpis = calculateKPIs();
        
        // Update KPI cards
        const totalValue = Object.values(kpis.totalValue).reduce((a, b) => a + b, 0);
        document.getElementById('totalValue').textContent = formatCurrency(totalValue);
        document.getElementById('lowStock').textContent = kpis.lowStock;
        document.getElementById('noStock').textContent = kpis.noStock;
        document.getElementById('unfulfilled').textContent = kpis.unfulfilled;
        
        // Alert styling
        if (kpis.lowStock > 5) {
          document.getElementById('lowStockCard').classList.add('alert-low');
        }
        if (kpis.noStock > 0) {
          document.getElementById('noStockCard').classList.add('alert-low');
        }
        
        // Render charts
        renderSalesChart(data.orders);
        renderStockChart(data.inventory);
        
        // Render recent orders
        renderRecentOrders(data.orders.slice(0, 5));
        
      } catch (error) {
        console.error('Dashboard load error:', error);
        showToast('Error loading dashboard', 'danger');
      }
    }
    
    function renderSalesChart(orders) {
      const ctx = document.getElementById('salesChart');
      if (!ctx) return;
      
      // Group by location
      const locationCounts = {};
      orders.forEach(order => {
        const loc = order.deliverylocation || order.deliveryLocation || 'Unknown';
        locationCounts[loc] = (locationCounts[loc] || 0) + 1;
      });
      
      if (salesChart) salesChart.destroy();
      
      salesChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(locationCounts),
          datasets: [{
            data: Object.values(locationCounts),
            backgroundColor: [
              '#667eea',
              '#764ba2',
              '#f093fb',
              '#f5576c',
              '#4facfe',
              '#00f2fe'
            ]
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true
        }
      });
    }
    
    function renderStockChart(inventory) {
      const ctx = document.getElementById('stockChart');
      if (!ctx) return;
      
      // Calculate average stock per warehouse
      const warehouseStocks = {};
      CONFIG.WAREHOUSES.forEach(wh => {
        warehouseStocks[wh] = inventory.reduce((sum, p) => {
          return sum + (p.stock[wh] || 0);
        }, 0) / (inventory.length || 1);
      });
      
      if (stockChart) stockChart.destroy();
      
      stockChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(warehouseStocks),
          datasets: [{
            label: 'Average Stock',
            data: Object.values(warehouseStocks),
            backgroundColor: '#667eea'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
    
    function renderRecentOrders(orders) {
      const tbody = document.getElementById('recentOrdersTable');
      if (!tbody) return;
      
      if (orders.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="text-center">No orders found</td></tr>';
        return;
      }
      
      tbody.innerHTML = orders.map(order => {
        const status = (order.status || '').toUpperCase();
        const statusClass = status === 'PROCESSING' ? 'status-processing' : 
                           status === 'FULFILLED' ? 'status-fulfilled' : 'status-canceled';
        return `
          <tr>
            <td>${order.orderid || ''}</td>
            <td>${order.date || ''}</td>
            <td>${order.deliverylocation || order.deliveryLocation || ''}</td>
            <td>${order.product || ''}</td>
            <td><span class="badge ${statusClass}">${status}</span></td>
            <td>${formatCurrency(order.sp || 0)}</td>
          </tr>
        `;
      }).join('');
    }
    
    // Initialize on load
    document.addEventListener('DOMContentLoaded', loadDashboard);
  </script>
</body>
</html>
