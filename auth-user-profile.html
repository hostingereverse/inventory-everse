<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Everse Inventory Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-header">
            <h4 class="mb-0">User Profile & Settings</h4>
          </div>
          <div class="card-body">
            <!-- Current User Info -->
            <div class="mb-4">
              <h5>Current User</h5>
              <div id="userInfo"></div>
            </div>
            
            <!-- Change Password -->
            <div class="mb-4">
              <h5>Change Password</h5>
              <div id="passwordAlert"></div>
              <form id="changePasswordForm">
                <div class="mb-3">
                  <label class="form-label">Current Password</label>
                  <input type="password" class="form-control" id="currentPassword" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">New Password</label>
                  <input type="password" class="form-control" id="newPassword" required minlength="8">
                  <small class="text-muted">Minimum 8 characters</small>
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirm New Password</label>
                  <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Change Password</button>
              </form>
            </div>
            
            <!-- Logout -->
            <div class="mt-4">
              <button class="btn btn-danger" onclick="Auth.logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="config.js"></script>
  <script src="auth-config.js"></script>
  <script src="auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
  
  <script>
    // Display user info
    function displayUserInfo() {
      const user = Auth.getCurrentUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      
      const userInfoDiv = document.getElementById('userInfo');
      userInfoDiv.innerHTML = `
        <p><strong>Name:</strong> ${user.name || 'N/A'}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Role:</strong> <span class="badge bg-primary">${user.role.toUpperCase()}</span></p>
        <p><strong>Permissions:</strong> ${user.permissions.join(', ')}</p>
      `;
    }
    
    // Handle password change
    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const alertDiv = document.getElementById('passwordAlert');
      
      // Validate
      if (newPassword !== confirmPassword) {
        alertDiv.innerHTML = '<div class="alert alert-danger">New passwords do not match</div>';
        return;
      }
      
      if (newPassword.length < 8) {
        alertDiv.innerHTML = '<div class="alert alert-danger">Password must be at least 8 characters</div>';
        return;
      }
      
      const user = Auth.getCurrentUser();
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      
      try {
        const result = await Auth.changePassword(user.email, currentPassword, newPassword);
        
        if (result.success) {
          alertDiv.innerHTML = '<div class="alert alert-success">Password changed successfully!</div>';
          document.getElementById('changePasswordForm').reset();
        } else {
          alertDiv.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
        }
      } catch (error) {
        console.error('Change password error:', error);
        alertDiv.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
      }
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      displayUserInfo();
    });
  </script>
</body>
</html>
