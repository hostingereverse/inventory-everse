<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Everse Inventory Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <style>
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    
    .login-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    
    .login-logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-logo h1 {
      color: #667eea;
      font-weight: 700;
      margin-bottom: 10px;
    }
    
    .login-logo p {
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 12px;
      font-weight: 600;
      width: 100%;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .alert {
      border-radius: 8px;
      border: none;
    }
    
    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      padding: 5px;
    }
    
    .password-toggle:hover {
      color: #667eea;
    }
    
    .password-input-wrapper {
      position: relative;
    }
    
    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #6c757d;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-logo">
        <h1>Everse Inventory</h1>
        <p>Secure Login Required</p>
      </div>
      
      <div id="loginAlert" class="alert alert-danger d-none" role="alert"></div>
      
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="your.email@everse.in" 
            required 
            autocomplete="email"
          >
        </div>
        
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Enter your password" 
              required 
              autocomplete="current-password"
            >
            <button 
              type="button" 
              class="password-toggle" 
              onclick="togglePassword()"
              aria-label="Toggle password visibility"
            >
              <span id="toggleIcon">üëÅÔ∏è</span>
            </button>
          </div>
        </div>
        
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
            Login
          </button>
        </div>
      </form>
      
      <div class="footer-text">
        <p>¬© 2025 Everse Inventory Management</p>
        <p class="text-muted" style="font-size: 0.75rem;">
          Authorized personnel only
        </p>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Auth Configuration -->
  <script src="auth-config.js"></script>
  
  <!-- Auth System -->
  <script src="auth.js"></script>
  
  <script>
    let isPasswordVisible = false;
    
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      
      isPasswordVisible = !isPasswordVisible;
      passwordInput.type = isPasswordVisible ? 'text' : 'password';
      toggleIcon.textContent = isPasswordVisible ? 'üôà' : 'üëÅÔ∏è';
    }
    
    function showAlert(message, type = 'danger') {
      const alertDiv = document.getElementById('loginAlert');
      alertDiv.textContent = message;
      alertDiv.className = `alert alert-${type}`;
      alertDiv.classList.remove('d-none');
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        alertDiv.classList.add('d-none');
      }, 5000);
    }
    
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      
      // Validate inputs
      if (!email || !password) {
        showAlert('Please enter both email and password');
        return;
      }
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';
      
      try {
        const result = await Auth.login(email, password);
        
        if (result.success) {
          showAlert('Login successful! Redirecting...', 'success');
          
          // Redirect after short delay
          setTimeout(() => {
            const redirect = sessionStorage.getItem('auth_redirect') || 'index.html';
            sessionStorage.removeItem('auth_redirect');
            window.location.href = redirect;
          }, 500);
        } else {
          showAlert(result.error || 'Invalid credentials. Please try again.');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        console.error('Login error:', error);
        showAlert('An error occurred. Please try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
    
    // Focus on email field on load
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('email').focus();
      
      // Check if redirected from logout
      const params = new URLSearchParams(window.location.search);
      if (params.get('logout') === 'true') {
        showAlert('You have been logged out successfully', 'info');
      }
    });
  </script>
</body>
</html>
