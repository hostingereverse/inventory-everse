<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Tracking - Everse Inventory Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  
  <div class="container-fluid mt-4">
    <h1 class="mb-4">Order Tracking & Courier Management</h1>
    
    <!-- Add Tracking -->
    <div class="card mb-4">
      <div class="card-header">
        <h4 class="mb-0">Add Tracking to Order</h4>
      </div>
      <div class="card-body">
        <form id="addTrackingForm">
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Order ID</label>
              <input type="text" class="form-control" id="trackOrderID" placeholder="Enter Order ID" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Tracking Number</label>
              <input type="text" class="form-control" id="trackingNumber" placeholder="Tracking/AWB Number" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Courier Service</label>
              <select class="form-select" id="courierService" required>
                <option value="">Select Courier</option>
              </select>
            </div>
            <div class="col-md-3 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Add Tracking</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Courier Services Management -->
    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Courier Services</h4>
        <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#addCourierModal">Add Courier</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Tracking URL</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="courierServicesTable">
              <tr>
                <td colspan="4" class="text-center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <!-- Active Trackings -->
    <div class="card">
      <div class="card-header">
        <h4 class="mb-0">Active Trackings</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Tracking Number</th>
                <th>Courier</th>
                <th>Status</th>
                <th>Location</th>
                <th>Last Updated</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="trackingsTable">
              <tr>
                <td colspan="7" class="text-center">Loading...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add Courier Modal -->
  <div class="modal fade" id="addCourierModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Courier Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addCourierForm">
            <div class="mb-3">
              <label class="form-label">Courier ID</label>
              <input type="text" class="form-control" id="courierId" placeholder="e.g., dtc, fedex" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Courier Name</label>
              <input type="text" class="form-control" id="courierName" placeholder="Display name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <select class="form-select" id="courierType" required>
                <option value="api">API</option>
                <option value="crawl">Web Crawl</option>
              </select>
            </div>
            <div class="mb-3" id="apiKeyGroup">
              <label class="form-label">API Key</label>
              <input type="text" class="form-control" id="courierApiKey" placeholder="API key if using API">
            </div>
            <div class="mb-3">
              <label class="form-label">Tracking URL</label>
              <input type="url" class="form-control" id="courierUrl" placeholder="https://..." required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveCourier()">Save</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <!-- Config -->
  <script src="config.js"></script>
  <!-- Authentication (Legacy - fallback) -->
  <script src="auth-config.js"></script>
  <script src="auth.js"></script>
  <!-- Google Auth (New System) -->
  <script src="js/google-auth.js"></script>
  <!-- Audit Trail -->
  <script src="js/audit-trail.js"></script>
  <!-- Data Persistence -->
  <script src="js/data-persistence.js"></script>
  <!-- Data Loader -->
  <script src="js/data-loader.js"></script>
  <!-- API Helper -->
  <script src="js/api.js"></script>
  <!-- App Utils -->
  <script src="js/app.js"></script>
  <script src="js/tracking.js"></script>
  <!-- App Initialization -->
  <script src="js/init.js"></script>
  
  <script>
    async function loadTrackingPage() {
      await initApp();
      loadCourierServices();
      loadTrackings();
    }
    
    function loadCourierServices() {
      const services = Tracking.loadCourierServices();
      const select = document.getElementById('courierService');
      const tbody = document.getElementById('courierServicesTable');
      
      // Populate dropdown
      select.innerHTML = '<option value="">Select Courier</option>';
      services.forEach(service => {
        const option = document.createElement('option');
        option.value = service.id;
        option.textContent = service.name;
        select.appendChild(option);
      });
      
      // Populate table
      if (services.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" class="text-center">No courier services configured</td></tr>';
        return;
      }
      
      tbody.innerHTML = services.map(service => `
        <tr>
          <td>${service.name}</td>
          <td><span class="badge bg-info">${service.type.toUpperCase()}</span></td>
          <td>${service.trackingUrl || service.crawlUrl || 'N/A'}</td>
          <td>
            <button class="btn btn-sm btn-danger" onclick="deleteCourier('${service.id}')">Delete</button>
          </td>
        </tr>
      `).join('');
    }
    
    function loadTrackings() {
      const allTracking = JSON.parse(localStorage.getItem('order_tracking') || '[]');
      const tbody = document.getElementById('trackingsTable');
      
      if (allTracking.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center">No active trackings</td></tr>';
        return;
      }
      
      tbody.innerHTML = allTracking.map(track => `
        <tr>
          <td>${track.orderId}</td>
          <td>${track.trackingNumber}</td>
          <td>${track.courierId}</td>
          <td><span class="badge ${track.isFulfilled ? 'bg-success' : 'bg-warning'}">${track.status}</span></td>
          <td>${track.currentLocation || 'N/A'}</td>
          <td>${new Date(track.lastUpdated).toLocaleString()}</td>
          <td>
            <button class="btn btn-sm btn-primary" onclick="refreshTracking('${track.orderId}')">Refresh</button>
          </td>
        </tr>
      `).join('');
    }
    
    async function saveCourier() {
      const service = {
        id: document.getElementById('courierId').value,
        name: document.getElementById('courierName').value,
        type: document.getElementById('courierType').value,
        trackingUrl: document.getElementById('courierUrl').value
      };
      
      if (service.type === 'api') {
        service.apiKey = document.getElementById('courierApiKey').value;
        service.apiUrl = service.trackingUrl;
      } else {
        service.crawlUrl = service.trackingUrl;
      }
      
      const result = Tracking.addCourierService(service);
      if (result.success) {
        showToast('Courier service added successfully', 'success');
        bootstrap.Modal.getInstance(document.getElementById('addCourierModal')).hide();
        document.getElementById('addCourierForm').reset();
        loadCourierServices();
      } else {
        showToast(result.error, 'danger');
      }
    }
    
    function deleteCourier(serviceId) {
      if (!confirm(`Delete courier service ${serviceId}?`)) return;
      
      const result = Tracking.deleteCourierService(serviceId);
      if (result.success) {
        showToast('Courier service deleted', 'success');
        loadCourierServices();
      } else {
        showToast(result.error, 'danger');
      }
    }
    
    async function refreshTracking(orderId) {
      const tracking = Tracking.getTrackingInfo(orderId);
      if (!tracking) {
        showToast('Tracking not found', 'danger');
        return;
      }
      
      showToast('Refreshing tracking...', 'info');
      const result = await Tracking.trackOrder(orderId, tracking.trackingNumber, tracking.courierId);
      
      if (result.success) {
        showToast('Tracking updated', 'success');
        loadTrackings();
      } else {
        showToast('Failed to update tracking: ' + result.error, 'danger');
      }
    }
    
    document.getElementById('addTrackingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const orderId = document.getElementById('trackOrderID').value;
      const trackingNumber = document.getElementById('trackingNumber').value;
      const courierId = document.getElementById('courierService').value;
      
      showToast('Adding tracking...', 'info');
      const result = await Tracking.trackOrder(orderId, trackingNumber, courierId);
      
      if (result.success) {
        showToast('Tracking added successfully', 'success');
        document.getElementById('addTrackingForm').reset();
        loadTrackings();
      } else {
        showToast('Failed to add tracking: ' + result.error, 'danger');
      }
    });
    
    document.getElementById('courierType').addEventListener('change', (e) => {
      const apiKeyGroup = document.getElementById('apiKeyGroup');
      if (e.target.value === 'api') {
        apiKeyGroup.style.display = 'block';
      } else {
        apiKeyGroup.style.display = 'none';
      }
    });
    
    // Start auto-tracking
    Tracking.startAutoTracking();
    
    document.addEventListener('DOMContentLoaded', loadTrackingPage);
  </script>
</body>
</html>
